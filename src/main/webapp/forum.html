<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seniors Connect</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/forum-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>
    <meta name="google-signin-client_id" content="757099697912-i6jll98mfgochdo2vgjcovf64pepjesc.apps.googleusercontent.com">
    <script type="module" src="scripts/nav-bar.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="module" src="scripts/forum-template.js"></script>
    <script type="module" src="scripts/forum-script.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div id="header">
      <h1>Forum</h1>
      <p>Ask questions about using technology and read over other questions that have been asked.</p>
    </div>
    <div id="content">
      <div id="content-left">
        <iframe id="forum-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="content-right">
        <div id="new-question">
          <h2>Create a New Question</h2>
          <div id="question-form">
            <label for="topic-input">Topic:</label>
            <select id="topic-input" name="topic">
              <option value="Zoom">Zoom</option>
              <option value="Facebook">Facebook</option>
              <option value="Hangouts">Google Hangouts</option>
              <option value="Other">Other</option>
            </select><br/>
            <label for="text-input">Question:</label>
            <textarea id="text-input" name="text"></textarea><br/>
            <button id="primary-button">Post</button>
          </div>
        </div>
        <div id="new-question-logged-out">
          <div id="account-functions">
            <h2>Want to create a question?</h2>
            <div class="sign-in" >Log In</div>
            <h2>Don't have an account?</h2>
            <div class="sign-in" >Sign Up</div>
          </div>
        </div>
      </div>
    </div>
    <div id="forum">
      <div id="search">
        <h2>Search:</h2>
        <textarea id="search-input"></textarea>
        <button id="search-button"><i class="fa fa-search"></i></button>
      </div>
      <div id="filters">
        <form id="filter-form" action="/forum?action=filter" method="POST">
          <label for="filter-topic-input">Topic:</label>
          <select id="filter-topic-input" name="topic">
            <option value="all">All Topics</option>
            <option value="Zoom">Zoom</option>
            <option value="Facebook">Facebook</option>
            <option value="Hangouts">Google Hangouts</option>
          </select>
          <label for="filter-sort-input">Sort By:</label>
          <select id="filter-sort-input" name="sort">
            <option value="timestamp">Date</option>
            <option value="likes">Likes</option>
          </select>
          <label id="filter-user-label" for="filter-user-input">Users:</label>
          <select id="filter-user-input" name="userId">
            <option value="all">All User Questions</option>
            <option value="my">My Questions</option>
          </select>
          <input type="submit" value="Update">
        </form>
      </div>
      <div id="forum-placeholder">
        <div class="forum-element question">
          <div class="info-element">
            <p class="topic" style="display: inline-block">Topic: {{topic}}</p>
            <p class="accepted" style="display: inline-block">Accepted Answer</p>
            <button class="accept-button" style="display: inline-block">Accept Answer</button>
            <p class="date">{{date}}</p>
            <p class="user">{{userName}}</p>
          </div>
          <h3 class="text">{{text}}</h3>
          <div class="options-element">
            <p class="likes-label">Likes: <i class="like-button fa fa-thumbs-up"></i></p>
            <p class="likes">{{likes}}</p>
            <button class="reply-button">Reply</button>
            <div class="response-form" style="display: none">
              <textarea class="text-input" name="text"></textarea>
              <button class="response-button">Post</button>
            </div>
            <button class="expand-button" style="display: inline-block">See {{numReplies}} Replies</button>
          </div>
          <div class="replies" id="replies-id" style="display: none"></div>
          <button class="collapse-button" style="display: none">Hide Replies</button>
        </div>
      </div>
    </div>
  </body>
</html>
