<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seniors Connect</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/forum-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="module" src="scripts/forum-script.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div id="header">
      <h1>Forum</h1>
      <p>Ask questions about using technology and read over other questions that have been asked.</p>
    </div>
    <div id="content">
      <div id="content-left">
        <iframe id="forum-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="content-right">
        <div id="new-question">
          <h2>Create a New Question</h2>
          <form id="question-form" action="/forum?id=-1&amp;action=reply" method="POST">
            <label for="topic-input">Topic:</label>
            <select id="topic-input" name="topic">
              <option value="Zoom">Zoom</option>
              <option value="Facebook">Facebook</option>
              <option value="Hangouts">Google Hangouts</option>
              <option value="Other">Other</option>
            </select><br/>
            <label for="text-input">Question:</label>
            <input type="text" id="text-input" name="text"><br/>
            <input id="primary-button" type="submit" value="Post">
          </form>
        </div>
        <div id="new-question-logged-out">
          <h2>Want to Create a Question?</h2>
          <form action="login.html">
            <!-- TODO: Need to get login url -->
            <input type="submit" value="Login" />
          </form>
          <h2>Don't have an Account?</h2>
          <form action="signup.html">
            <!-- TODO: Need to get signup url -->
            <input type="submit" value="Sign Up" />
          </form>
        </div>
      </div>
    </div>
    <div id="forum">
      <div id="filters">
        <form id="filter-form" action="/forum?action=filter" method="POST">
          <label for="filter-topic-input">Topic:</label>
          <select id="filter-topic-input" name="topic">
            <option value="all">All Topics</option>
            <option value="Zoom">Zoom</option>
            <option value="Facebook">Facebook</option>
            <option value="Hangouts">Google Hangouts</option>
          </select>
          <label for="filter-sort-input">Sort By:</label>
          <select id="filter-sort-input" name="sort">
            <option value="timestamp">Date</option>
            <option value="likes">Likes</option>
          </select>
          <input type="submit" value="Update">
        </form>
      </div>
      <div id="forum-placeholder"></div>
      <!-- htmllint preset="none" -->
      <script id="template" type="x-tmpl-mustache">
        <div class="forum-element {{elementType}}">
          <div class="info-element">
            <p class="topic" style="display: {{topicDisplay}}">Topic: {{topic}}</p>
            <p class="accepted" style="display: none">Accepted Answer</p>
            <button class="accept-button" style="display: none">Accept Answer</button>
            <p class="date">{{date}}</p>
            <p class="user">User Name</p>
          </div>
          <h3 class="text">{{text}}</h3>
          <div class="options-element">
            <p class="likes-label">Likes: <i class="like-button fa fa-thumbs-up" style="font-size:30px"></i></p>
            <p class="likes">{{likes}}</p>
            <button class="reply-button">Reply</button>
            <form class="response-form" style="display: none" action="/forum?id={{id}}&amp;action=reply" method="POST">
              <input type="text" class="text-input" name="text">
              <input type="submit" value="Post">
            </form>
            <button class="expand-button" style="display: {{repliesDisplay}}">See {{numReplies}} Replies</button>
          </div>
          <div class="replies" id="replies-{{id}}" style="display: none"></div>
          <button class="collapse-button" style="display: none">Hide Replies</button>
        </div>
      </script>
    </div>
  </body>
</html>
