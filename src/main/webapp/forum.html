<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Seniors Connect</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
    </head>
    <body>
      <div id="nav-placeholder"> </div>

      <div class="content">
        <div class="header">
          <h1>Forum</h1>
          <p>Description of Forum</p>
        </div>
        <div id="left-forum">
          <div class="post">
            <div class="question">
              <h1 class="main-question">Question</h1>
              <p class="more-question">Additional Details</p>
              <p class="topic-question">Topic</p>
              <p class="user-question">User</p>
              <p class="date-question">Date Submitted</p>
          </div>
          <form class="response-form">
              <label for="response-input">Respond to Question:</label><br>
              <input type="text" id="response-input"><br>
              <input type="submit" value="Post">
          </form>
          <div class="responses">
              <div class="response">
                  <p class="detail-response">Response</p>
                  <p class="user-response">User</p>
                  <p class="date-response">Date Submitted</p>
                  <button>Reply</button>
                  <form class="reply-form">
                    <label for="reply">Reply to Comment:</label><br>
                    <input type="text" id="reply"><br>
                    <input type="submit" value="Post">
                  </form>
                </div>
            </div>
          </div>
        </div>
        <div id="right-forum">
            <div id="new-question">
                <h1>Create a New Question</h1>
                <label for="topic-input">Topic:</label>
                <select id="topic-input" form="question-form">
                    <option value="zoom">Zoom</option>
                    <option value="facebook">Facebook</option>
                    <option value="hangouts">Google Hangouts</option>
                    <option value="other">Other</option>
                </select>
                <form class="question-form"></form>
                    <label for="question-input">Question:</label><br>
                    <input type="text" id="question-input"><br>
                    <label for="question-input">Question:</label><br>
                    <input type="text" id="question-input"><br>
                    <label for="detail-input">Additional Details:</label><br>
                    <input type="text" id="detail-input"><br>
                    <input type="submit" value="Post">
                </form>
            </div>
            <div id="new-question-logged-out">
                <h1>Want to Create a Question?</h1>
                <form action="login.html">
                    <input type="submit" value="Login" />
                </form>
                <h1>Don't have an Account?</h1>
                <form action="signup.html">
                    <input type="submit" value="Sign Up" />
                </form>
                <button href="signup.html">Sign Up</button>
            </div>
            <div id="forum-video">
                Insert Video Here
            </div>
        </div>
      </div>
    </body>
</html>
