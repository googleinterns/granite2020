<div class="forum-element">
  <h1 class="text">Sample Text</h1>
  <p class="topic"></p>
  <p class="date"></p>
  <p class="likes"></p>
  <form class="like-form" method="POST">
    <input type="submit" value="Like">
  </form>
  <form class="response-form" method="POST">
    <label for="text-input">Reply:</label><br>
    <input type="text" id="text-input" name="text-input"><br>
    <input type="submit" value="Post">
  </form>
  <button class="replies-button">See Replies</button>
  <div class="replies" id="replies-id"></div>
</div>
