<div class="forum-element">
  <div class="info-element">
    <p class="topic"></p>
    <p class="accepted" style="display: none">Accepted Answer</p>
    <button class="accept-button" style="display: none">Accept Answer</button>
    <p class="user">User Name</p>
    <p class="date"></p>
  </div>
  <h3 class="text">Sample Text</h3>
  <div class="likes-div">
    <p class="likes-label">Likes: </p>
    <i class="like-button fa fa-thumbs-up" style="font-size:30px"></i>
    <p class="likes"></p>
  </div>
  <button class="reply-button">Reply</button>
  <form class="response-form" style="display: none">
    <input type="text" id="text-input" name="text">
    <input type="submit" value="Post">
  </form>
  <button class="expand-button">See Replies</button>
  <div class="replies" id="replies-id"></div>
  <button class="collapse-button">Hide Replies</button>
</div>
