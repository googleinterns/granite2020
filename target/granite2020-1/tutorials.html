<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seniors Connect</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Seniors Connect</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="techassistant.html">Tech Assistant</a></li>
                <li><a id="login" href="login.html">Login</a></li>
                <li><a id="logout">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <h1>Tutorials</h1>
                <p>Description of Tutorials</p>
            </div>

            <div id = "left-tutorials-list">
                <a href="https://zoom.us/">Zoom</a>
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://meet.google.com/">Google Meet</a>
            </div>
            
            <div id="right-tutorials-list">
                <div id="new-suggestion">
                    <h1>Create a New Suggestion</h1>
                    <label for="topic-input">Topic:</label>
                    <select id="topic-input" form="question-form">
                        <option value="zoom">Zoom</option>
                        <option value="facebook">Facebook</option>
                        <option value="hangouts">Google Hangouts</option>
                        <option value="other">Other</option>
                    </select>
                    <form class="suggestion-form"></form>
                        <label for="suggestion-input">Suggestion:</label><br>
                        <input type="text" id="question-input"><br>
                        <label for="detail-input">Additional Details:</label><br>
                        <input type="text" id="detail-input"><br>
                        <input type="submit" value="Post">
                    </form>
                </div>

                <div id="new-suggestion-logged-out">
                    <h1>Can't find what you are looking for? Make a suggestion.</h1>
                    <form action="login.html">
                        <input type="submit" value="Login" />
                    </form>
                    <h1>Don't have an Account?</h1>
                    <form action="signup.html">
                        <input type="submit" value="Sign Up" />
                    </form>
                    <button href="signup.html">Sign Up</button>
                </div>
                <div id="tutorials-video">
                    Insert Video Here
                </div>
             </div>
        </div>
    </body>
</html>
